      <h1 class="header">IP calculator</h1>
      <p> This is simple UI for all vanilla Javascript IP Calculator - no backend or dependencies at all!
      Just enter any valid IP address and mask as a prefix. </br>
      If you find any bugs or have feedback, submit an issue or
      <a href="mailto:ms.elenajdanova@gmail.com?Subject=IPcalculator" target="_top">drop me an email</a>. Good luck and have fun!</p>
      <br/>

      <form class="ui form">
          <div class="fields">
          <div class="inline field in">
              <div class="ui labeled input">
                  <div class="ui label"> IP </div>
                  <input type="text" id="inIP" placeholder="x.x.x.x or y:y:y:y:y:y:y:y or integer or short"
                  autocomplete="off">
              </div>
          </div>
          <p class="slash">/</p>
          <div class="inline field msk in">
                <input type="text" id="inMask" placeholder="mask"
                autocomplete="off">
          </div>
          <button class=" inline ui olive button" id="calcBtn">Calculate</button>
          </div>
      </form>
      <div style="color:#9F3A38;" id="errorDiv"></div>

      <br/>
      <table class="ui very basic collapsing celled table" id="result">
          <tbody id="tbody"></tbody>
      </table>
  </div>
